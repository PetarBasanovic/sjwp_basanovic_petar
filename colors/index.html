<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boje u html-u</title>
    <style>
        .name{
            color: crimson;
        }
        .hex{
            color: rgb(118, 29, 153);
        }
        .rgb{
            color: rgba(174, 2, 233, 0.8);
        }
        .hsl{
            color: hsl(200, 58%, 34%);
        }
    </style>
</head>
<body>
    <h1>boje u html-u</h1>
    <h3 class="name">named color</h3>
    <h3 class="hex">Hex color</h3>
    <h3 class="rgb">RGB color</h3>
    <h3 class="hsl">HSL color</h3>
</body>
</html>
