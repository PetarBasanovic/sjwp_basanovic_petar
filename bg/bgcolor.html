<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Background</title>
    <style>
        html{
            background-image: linear-gradient(to bottom, #e7dbef, #f5ebfa, #a56abd, #6e3482, #49225b);
            height:100%;
            z-index: 0;
            position: relative;
        }
        .a1{
            width: 350px;
            height: 150px;
            background-color: #49225b;
            z-index: 1;
            position: absolute;
            margin-left: 700px;
            margin-top: 200px;
            border-radius: 100px;
            
        }
        .a2{
            width: 350px;
            height: 150px;
            background-color: #6e3482;
            z-index: 2;
            position: absolute;
            margin-left: 700px;
            margin-top: 275px;
            border-radius: 100px;
        }
        .a3{
            width: 350px;
            height: 150px;
            background-color: #a56abd;
            z-index: 3;
            position: absolute;
            margin-left: 700px;
            margin-top: 350px;
            border-radius: 100px;
        }
        .a4{
            width: 350px;
            height: 150px;
            background-color: #e7dbef;
            z-index: 4;
            position: absolute;
            margin-left: 700px;
            margin-top: 425px;
            border-radius: 100px;
        }
        .a5{
            width: 350px;
            height: 150px;
            background-color: #f5ebfa;
            z-index: 5;
            position: absolute;
            margin-left: 700px;
            margin-top: 500px;
            border-radius: 100px;
            
        }
        .a11{
            left: 750px;
            top: 225px;
            position: absolute;
            z-index: 6;
        }
    </style>
</head>
<body>
    <div class="a1"></div>
    <div class="a2"></div>
    <div class="a3"></div>
    <div class="a4"></div>
    <div class="a5"></div>
    <p class="a11">#49225b</p>
    <p class="a22">#6e3482</p>
    <p class="a33">#a56abd</p>
    <p class="a44">#e7dbef</p>
    <p class="a55">#f5ebfa</p>
</body>
</html>
