<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transforamcije</title>
</head>
<style>
div{
    width: 200px;
    height: 200px;
    background-color: rebeccapurple;
    margin: 20px;
}
.translate{
    transform: translate(300px, 100px);
}
.rotate{
    transform: rotate(-30deg);
}
.scale{
    transform: scale(1.5) translateX(300px);
}
.skew{
    transform: skew(30deg, 10deg);
}
</style>
<body>
    <h1>transformacije</h1>
    <ul>
        <li>translacije (translate)</li>
        <li>rotacije (rotate)</li>
        <li>skaliranje (scale)</li>
        <li>deformacije(skew)</li>
    </ul>


    <div class="translate"></div>
    <div class="rotate"></div>
    <div class="scale"></div>
    <div class="skew"></div>

</body>
</html>
